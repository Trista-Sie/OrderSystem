<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <style>
        .info_icon {
            float: right;
        }

        .Navbar {
            width: 100%;
            display: inline-block;
            text-align: center;
        }

        .product_img {
            height: 150px;
            width: 150px;
        }

        .plus_minus {
            height: 30px;
            width: 30px;
        }

        .amount {
            display: inline-block;
        }
    </style>

</head>

<body onload='makingMenu()'>
    <div class="Navbar">
        <div class="navbar-brand">Hotbucks</div>
        <img class="info_icon" src="./assets/info_icon.png" width="30px" height="30px">
    </div>

    <div class="menu" id="menu">

    </div>

    <script>
        var memu_name = ['焦糖星冰樂', '焦糖可可星冰樂', '英式紅茶', '冰蜜柚紅茶',]
        var menu_price = [130, 145, 110, 125]
        var menu_img = ['caramel', 'java chip', 'breakfast tea', 'grape honey']

        var menu_string = "";
        function makingMenu() {
            for (var i = 0; i < memu_name.length; i++) {
                menu_string += `<li class="list-group-item"><img class="product_img" src="./assets/product/${menu_img[i]}.jpg">${memu_name[i]}
                    ${menu_price[i]}元`

                menu_string += `<div class="amount"><img class="plus_minus" src="./assets/plus.png"><input class="amount" type="text" class="form-control"><img class="plus_minus" src="./assets/minus.png"></div></li>`
            }
            document.getElementById('menu').innerHTML = menu_string
        }
    </script>
</body>

</html>
